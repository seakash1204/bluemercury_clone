<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="https://cdn.xxl.thumbs.canstockphoto.com/planet-mercury-symbol-mercury-sign-abstract-night-sky-background-picture_csp57783177.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Ubuntu, sans-serif;
        }
        
        body {
            background-image: linear-gradient(to right, #adbbcc, #6882a2, #3a4c6a)
        }
        
        .address {
            background-color: white;
            max-width: 600px;
            text-align: center;
            height: 590px;
            margin: 40px auto;
            padding: 35px;
            padding-top: 70px;
            border-radius: 5px;
            position: relative;
        }
        
        form label {
            display: block;
            color: black;
            margin-bottom: 5px;
            margin-left: 24px;
            text-align: left;
        }
        
        form input {
            padding: 13px;
            width: 90%;
            height: 30px;
            text-align: center;
            border-color: none;
            border-radius: 5px;
            letter-spacing: 1px;
            outline: none;
            font-size: 16px;
            border-color: aliceblue;

        #c,

            position: relative;

            height: 30px;
            margin-left: 25px;
            border-color: aliceblue;
        }
        
        .btn {
            margin-top: 5px;
            width: 90%;
            height: 40px;
            background-color: black;
            text-align: center;
            border-radius: 5px;
            color: whitesmoke;
            padding: 6px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 18px;
            margin-left: 20px;
        }
        
        .payment h3 {
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: black
        }
    </style>
</head>

    <div class="address">

                <label for="">Country</label>

            </div>
            <div class="btn">

    function nextpage() {

        var no = document.querySelector(".b").value
        var pin = document.querySelector(".c").value
        var address = document.querySelector(".d").value
        var land = document.querySelector(".e").value
        var town = document.querySelector(".f").value
        var state = document.querySelector(".g").value
        if (name == "" || no == "" || pin == "" || address == "" || land == "" || town == "" || state == "") {
            alert("Please Fill All The Details")
        } else {
