<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Ubuntu,sans-serif;
        }
        body{
            background-image:linear-gradient(to right,#adbbcc,#6882a2,#3a4c6a)
        }
        .payment{
            background-color: #16385f;
            max-width: 360px;
            text-align: center;
            height: auto;
            margin: 80px auto;
            padding: 35px;
            padding-top: 70px;
            border-radius: 5px;
            position: relative;
        }
        .payment h4{
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: black
        }
        .form label{
            display: block;
            color: #555555;
            margin-bottom: 6px;
            text-align: left;
            
        }
        .form input{
            padding: 13px 0 13px 25px;
            width: 100%;
            text-align: center;
            border: 2px solid #555555;
            border-radius: 5px;
            letter-spacing: 1px;
            outline: none;
            font-size: 16px;
            color: black;
            
        }
        .card-grp{
            display: flex;
            justify-content: space-between;
        }
        .card-item{
            width:48%
        }
        .space{
            margin-bottom: 15px;
        }
        .icon-relative{
            position: relative;
        }
        .icon-relative i{
            position: absolute;
            bottom: 12px;
            left: 15px;
            font-size: 20px;
            color: black;
        }
        .btn{
            margin-top: 40px;
            width: 100%;
            height: 40px;
            background-color: black;
            text-align: center;
            border-radius: 6px;
            color:whitesmoke;
            padding: 6px;
            cursor: pointer;
            font-size: 20px;
        }
       
        .logo::before{
            content: "";
            overflow: visible;
            position: absolute;
            top: 5px;
            left :-33px;
            width: 90px;
            height: 90px;
            background: #abb5c0;
            border-radius: 50%;
        }
        .payment .logo{
            
            position: absolute;
            top: -50px;
            transform: translate(-50%);
            line-height: 100px;
            left:49.5%  
            
        }

        .payment .logo i{
            padding: 3px;
            margin-left:12px; 
            position: absolute;
            font-size: 50px;
            transform: translate(-50%);
            line-height: 100px;
            left:49.5%  
        }

        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="logo"><i class="fa-sharp fa-solid fa-file-invoice"></i></div>
            
            <h4>Enter Card Details</h4>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Card Holder:</label>
                    <input type="text" class="input" placeholder="Name On card">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card Number:</label>
                    <input type="password" class="input" placeholder="Card Number" minlength="16" maxlength="16">
                    <i class="fa-sharp fa-solid fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                   <div class="card-item icon-relative">
                        <label class="label">Expiry mm/yy</label>
                        <input type="number" class="input"  placeholder="00 / 00" minlength="5" maxlength="5" >
                        <i class="fa-solid fa-calendar-days"></i>   
                   </div>
                   <div class="card-item icon-relative">
                       <label class="label">CVV/CVC:</label>
                       <input type="text" class="input"  placeholder="000" minlength="3" maxlength="3">
                       <i class="fa-solid fa-lock"></i>
                  </div>
                </div>
                <div class="btn">
                    Pay <span><i class="fa-sharp fa-solid fa-dollar-sign"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
